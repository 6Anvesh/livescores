<div class="ui grid">
  <div class="ui blue inverted fixed menu navbar page grid">
    <a class="item">
      <i class="home icon"></i>
    </a>
    <a class="item" (click)="cricket()">cricket</a>
    <a class="item" (click)="football()">football</a>
    <a class="item" (click)="playerInfo()">playerInfo</a>
    <div class="right menu">
      <a class="item">
        <i class="home icon"></i>
      </a>
      <div class="ui dropdown item">
        <div class="menu">
          <div class="item">My Profile</div>
          <div class="item">Log Out</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="ui very padded container segment" style=" margin-top: 5%;">
  <select class="ui search selection dropdown" id="search-select" [(ngModel)]="selectedText" (change)="cricket()">
    <option>select </option>
    <option value='matches'>new matches</option>
    <option value='cricket'>old matches</option>
    <option value='matchCalendar'>match calendar</option>
  </select>
</div>



<div class="ui very padded container segment" style=" margin-top: 5%;">
  <div class="ui link cards">
    <div class="card">
      <div class="image">
        <img src={{playerDetails?.imageURL}}>
      </div>
      <div class="content">
        <div class="header">{{playerDetails?.fullName}}</div>
        <div class="meta">
          <a>{{playerDetails?.battingStyle}}</a>
        </div>
        <div class="description">
          {{playerDetails?.profile}}
        </div>
      </div>
      <div class="extra content">
        <span class="right floated">
          Joined in 2013
        </span>
        <span>
          <i class="user icon"></i>
          75 Friends
        </span>
      </div>
    </div>
  </div>
</div>
