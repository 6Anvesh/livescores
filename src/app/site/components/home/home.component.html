<div class="ui grid">
  <div class="ui blue inverted fixed menu navbar page grid">
    <a class="item"> <i class="home icon"></i> </a>
    <a class="item" (click)="cricket()">cricket</a>
    <a class="item" (click)="footBall()">Football</a>
    <a class="item" (click)="basketBall()">BasketBall</a>
    <div class="right menu">
        <a class="item" (click)="signupClicked()">Signup</a>
        <a class="item" (click)="loginClicked()">Login</a>
    </div>
  </div>
</div>

<div class="ui very padded container segment" style=" margin-top: 5%;">
    <div class="ui three column divided grid">
  <div class="ui link cards">
    <a class="card" *ngFor="let data of newsData"  href={{data?.url}} target="_blank" >
      <div class="image">
        <img src={{data?.urlToImage}}>
      </div>
      <div class="content">
        <div class="header">{{data?.title}}</div>
        <div class="description">
          {{data?.description}}
        </div>
      </div>
      <div class="extra content">
        <span class="right floated">
          {{data?.publishedAt}}
        </span>
        <span>
          {{data?.author}}
        </span>
      </div>
    </a>
  </div>
</div>
</div>
