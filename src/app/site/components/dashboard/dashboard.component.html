<div class="ui grid">
        <div class="ui blue inverted fixed menu navbar page grid">
            <!-- <a class="item" (click)="homeClicked()">SHUTTLE
            <i class="home icon"></i>
          </a> -->
          <!-- <a class="item" (click)="cricketClicked()">Cricket </a> -->
          <!-- <a class="item" (click)="footballClicked()">Football </a> -->
          <!-- <a class="item" (click)="basketballClicked()">Basketball </a> -->
          <div class="right menu">
            <div class="ui fluid category search">
              <div class="ui icon input">
                <input class="prompt" style="width: 200px"type="text" placeholder="Search username or hashtag"  [(ngModel)]="searchText">
                  <input class="prompt" *ngIf="searchText!=''" style="width: 70px" (click)="searchClick()" type="submit" value="search"  >
              </div>
              
            </div>
        <a class="item" (click)="logout()">Logout &nbsp;<i class="sign out alternate icon"></i></a>
          </div>
        </div>

      </div>

      <div class="ui very padded container segment" style=" margin-top: 5%;" *ngIf='tweetData.length'>
        <h1>All Tweets</h1>
          <div class="ui three column divided grid">
        <div class="ui link cards" >
          <a class="card" *ngFor="let data of tweetData | paginate: { itemsPerPage: 6, currentPage: p }"  href="javascript:void(0);" >
            <!-- <div class="image">
              <img src={{data?.urlToImage}}>
            </div> -->
            <div class="content">
              <div class="header">{{data.username}}</div>
              <div class="description">
                {{data.tweet}}
              </div>
              <ul *ngFor="let tag of data.hashTags"><li>{{tag}}</li></ul>
            </div>
            <div class="extra content">
              <span class="right floated">
                {{data.createdAt}}
              </span>
              <span>
                {{data.username}}
              </span>
            </div>
          </a>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
      
      </div>

      <div class="ui very padded container segment" style=" margin-top: 5%;" *ngIf="searchData.length">
        <h1>Search Results</h1>
        <div *ngIf="loading">
          <div class="ui three column divided grid">
          <a class="ui card" href="javascript:void(0)"
            *ngFor="let data of searchData | paginate: { itemsPerPage: 6, currentPage: p }">
            <div class="content">
              <div class="header">{{data.username}}</div>
              <div class="description">
                {{data.tweet}}
              </div>
              <ul *ngFor="let tag of data.hashTags">
                <li>{{tag}}</li>
              </ul>
            </div>
            <div class="extra content">
              <span class="right floated">
                {{data.createdAt}}
              </span>
              <span>
                {{data.username}}
              </span>
            </div>
          </a>
        </div>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>

      <div *ngIf="!loading">
        <div style="margin-left:600px">
            <i style="font-size: 50px" class="spinner loading icon"></i>
        </div>
    </div>
