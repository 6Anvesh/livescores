<div class="ui grid">
  <div class="ui blue inverted fixed menu navbar page grid">
    <a class="item">
      <i class="home icon"></i>
    </a>
    <!-- <a class="item" (click)="cricket()">cricket</a> -->
    <a class="item" (click)="playerInfo()">playerInfo</a>
    <div class="right menu">
      <div class="ui fluid category search">
        <div class="ui icon input">
          <input class="prompt" type="text" placeholder="Search for a player..." (click)="playerFinder()" [(ngModel)]="searchText">
          <i class="search icon"></i>
        </div>
        <div class="results"></div>
      </div>
    </div>
  </div>
</div>



<div class="ui link cards">
  <div class="card">
    <div class="image">
      <img src={{playerDetails?.imageURL}}>
    </div>
    <div class="content">
      <div class="header">{{playerDetails?.fullName}}</div>
      <div class="meta">
        <a>{{playerDetails?.battingStyle}}</a>
      </div>
      <div class="description">
        {{playerDetails?.profile}}
      </div>
      <span class="right floated">
      <a href="javascript:void(0)" (click)="viewMore()">view more</a>
      </span>
    <span class="right floated" *ngIf='statsInfo'>
      <app-player-stats [playerStats]='playerDetails'>view more</app-player-stats>
      </span>
    </div>
    <div class="extra content">
      <span class="right floated">
        Age {{playerDetails?.currentAge}}
      </span>
      <span>
        <i class="map marker icon"></i>
        {{playerDetails?.country}}
      </span>
    </div>
  </div>
</div>


<a class="ui card" href="javascript:void(0)" *ngFor="let obj of searchData" (click)="playerSelected(obj['pid'])">
  <div class="content">
    <div class="header">{{obj['fullName']}}</div>
    <div class="meta">
      <span class="category">{{obj['name']}}</span>
    </div>
  </div>
</a>
<div *ngFor="let data of footData">
  <h1>{{ data | json }}</h1>
</div>
